<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazzy-List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center" class="heading">LAZZY-LIST</h1>
        <div class="row">
            <!-- -------input box---------- -->
            <!-- md for resposiveness -->
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inplazzytask">Lazzy Task</label>
                    <input type="text" class="form-control" id="inplazzytask" aria-describedby="lazzytask...."
                        placeholder="Enter your unimportant important lazzy task">
                    <small id="taskhelp" class="form-text text-muted">We'll never force you to complete this
                        task.</small>
                </div>
            </div>

            <!-- ----buttons----- -->
            <div class="col-md-4">
                <div class="row">
                    <button type="button" class="btn btn-success col m-2" disabled id="btn_add">
                        <i class="fas fa-plus-square"></i> ADD
                    </button>
                    <button type="button" class="btn btn-warning col m-2" disabled id="btn_reset">
                        <i class="fas fa-backspace"></i> RESET
                    </button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-primary col  m-2" disabled id="btn_sort">
                        <i class="fas fa-sort-amount-down"></i> SORT
                    </button>
                    <button type="button" class="btn btn-danger col m-2" disabled id="btn_delete">
                        <i class="fas fa-trash-alt"></i> DELETE
                    </button>
                </div>
            </div>
        </div>

    </div>



    <!-- ------list------ -->
    <ul class="list-group row m-2" id="ultask"></ul>
    </div>
</body>

</html>
